<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
  </head>
  <body>
    <h1>My Blogs</h1>

    {% for blog in posts %}
    <h3>{{blog["title"]}}</h3>
    <p>{{blog["subtitle"]}}<a href="/post/{{blog['id']}}">Read More.</a></p>
    {% endfor %}
  </body>
</html>
